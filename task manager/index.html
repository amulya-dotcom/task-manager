<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--fontawsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Task management app</title>
</head>

<body style="background-color:#ebf3ff" onload="loadExistingCards()">
    <!-- Modal -->
    <div class="modal fade" id="newTask" tabindex="-1" aria-labelledby="newTaskLabel" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newTaskLabel">Modal title</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="imageURL" class="form-label">
                            Image URL</label>

                        <input type="url" class="form-control" id="imageURL" placeholder="http://image.com/image.jpg" />
                    </div>
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">
                            Task Title</label>

                        <input type="text" class="form-control" id="taskTitle" placeholder="Web Development" />
                    </div>
                    <div class="mb-3">
                        <label for="taskType" class="form-label">
                            Task Type</label>

                        <input type="text" class="form-control" id="taskType" placeholder="practice">
                    </div>

                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">
                            Task Description</label>
                        <textarea id="taskDescription" class="form-control" rows="3"
                            placeholder="This is DOM manipulation class"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" onclick="addNewCard()" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <div class="container-fluid">
                <a class="fs-3 fw-bolder" href="#">TASKY</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-4 me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#newTask">
                        <i class="far fa-plus"></i> Add new
                    </button>

                </div>
            </div>
        </nav>
    </header>

    <!---body-->

    <main class="container">
        <section class="row justify-content-center mt-5">
            <div class="col-sd-3 col-lg-6"><div class="input-group mb-3 shadow">
          <input type="Search" class="form-control" placeholder="Seach Task" aria-label="Seach Task"
            aria-describedby="basic-addon1">

          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>

        </div>
      </div>
    </section>


    <!--task container-->
    <section class="task__container row "> 
      </section>
  </main>
  <!--js bundle with popper-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <script src="file.js"></script>
</body>

</html>
